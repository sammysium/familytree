{% block title %} {{ person.name }} - Family Tree {% endblock %}
{% block head %}

    body {margin-top: 60px;}

  }

    fill: #fff;

  .node text {
    font: 12px sans-serif;

    fill: none;

  }

    <script src="http://d3js.org/d3.v3.min.js"></script>

{% block content %}
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header">
          Family Tree: {{ person.name }}

          <div class="pull-right">
            <a href="{% url 'ancestors_map' person.id %}" class="btn btn-default">
              <span class="glyphicon glyphicon-globe"></span> Map
            </a>
          </div>
        </h1>

         <div id="tree">
  


      

       <script>
       
   
   var data = (("{{list}}").replace(/&(l|g|quo)t;/g, function(a,b){
            return {
                l   : '<',
                g   : '>',
                quo : '"'
            }[b];
        }));

data = data.replace(/u'/g, '\'')
data = data.replace(/'/g, '\"')
data = data.replace('<', '')
data = data.replace('>', '')



data = JSON.parse( data );

   var total=data.length;
   
    if(total>0){
     

    var treeData = [
  {
    "name": "{{ person.name }}",
    "parent": "null",
    "id":"{{ person.id }}",
    "children": [],
    "image":"{{ MEDIA_URL}} {{person.avatar}}"
  }
];

    //TODO: Could be implemented in a better way
      function iterate(obj, find_by_id,data) {




        for (var property in obj) {
            if (obj.hasOwnProperty(property)) {
                if (typeof obj[property] == "object") {
                    iterate(obj[property], find_by_id,data);
                } else {
                    
                    if(property=='id' && obj[property]==find_by_id){
                      
                      
                            obj.children.push({
                                  "name":data.name,
                                  "parent":"Top Level",
                                  "children":[],
                                  "id":data.id,
                                  "image":"{{ MEDIA_URL}}" + data.avatar
                                })
                      break;
                    }
                   
                }
            }
        }



    }


    

      for(i=0;i<total;i++){


        //console.log(data[i][0].name,data[i][2])
          if(data[i].distance==1){
            //son or daughter
            treeData[0].children.push(
              {
                "name":data[i].name,
                "parent":"Top Level",
                "children":[],
                "id":data[i].id,
                "image":"{{ MEDIA_URL}}" +  data[i].avatar
              }
            )
          }


          else{
            //grand but we donno to who?
            
              if(data[i].father_id!=null){
                  find_by_id=data[i].father_id;
                 iterate(treeData,data[i].father_id,data[i])
                }
                
                if(data[i].mother_id!=null){
                  find_by_id=data[i].mother_id;
                  iterate(treeData,data[i].mother_id,data[i])
                }
                

                 


          }

      }

// ************** Generate the tree diagram  *****************
var margin = {top: 5, right: 200, bottom: 20, left: 200},
  width = 960 - margin.right - margin.left,
  height = 500 - margin.top - margin.bottom;
  
var i = 0,
  duration = 750,
  root;

var tree = d3.layout.tree()
  .size([height, width]);

var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);
 

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click", click);



  nodeEnter.append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    // append an image if one exists
        nodeEnter.append("image")
                 .attr('title', '')
                 .attr("xlink:href", function(d) { return d.image; })
                 .attr("x", -25)
                 .attr("y", -15)
                 .attr("width", 50)
                 .attr("height", 50);

  nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -25 : 15; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.name; })
    .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
    .attr("r", 10)

    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")

    .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();

  nodeExit.select("circle")
    .attr("r", 1e-6);

  nodeExit.select("text")
    .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", function(d) {
    var o = {x: source.x0, y: source.y0};
    return diagonal({source: o, target: o});
    });

  // Transition links to their new position.
  link.transition()
    .duration(duration)
    .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
    .duration(duration)
    .attr("d", function(d) {
    var o = {x: source.x, y: source.y};
    return diagonal({source: o, target: o});
    })
    .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
  d.x0 = d.x;
  d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
  d._children = d.children;
  d.children = null;
  } else {
  d.children = d._children;
  d._children = null;
  }
  update(d);
}

}



</script>
</div>
      </div>
    </div>
{% endblock %}
